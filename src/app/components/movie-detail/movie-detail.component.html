<div style="text-align: center">
  <b>{{title}}</b>
</div>
<div class="form-group">
  <label>Tên phim</label>
  <input [(ngModel)]="selectedMovie.nameMovie" placeholder="Name Movie" class="form-control">
</div>
<div class="form-group">
  <label>Năm sản xuất</label>
  <input type="number" [(ngModel)]="selectedMovie.realeaseMovie" placeholder="Year Movie" class="form-control">
</div>
<div class="form-group" style="text-align: center">

  <div *ngIf='selectedMovie.id'>
    <button (click)='goback()' class="btn btn-default" style="color: white">Back</button>
    <button (click)='onUpdateMovive()' class="btn btn-warning" style="color: white">Update</button>
    <button (click)='onRemoveMovive()' class="btn btn-danger" style="color: white">Remove</button>
  </div>
  <div *ngIf='!selectedMovie.id'>
    <button (click)='goback()' class="btn btn-default" style="color: white">Back</button>
    <button (click)='onConfirmMovie()' class="btn btn-success" style="color: white">Add</button>
  </div>
</div>
